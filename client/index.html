<!DOCTYPE html>
<html>
  <head>
    <title>Screen Sharing AI Session</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        gap: 20px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 20px;
      }

      .main-container {
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        max-width: 1200px;
        width: 100%;
      }

      h1 {
        text-align: center;
        color: #333;
        margin: 0 0 30px 0;
        font-size: 32px;
        font-weight: 600;
      }

      .controls {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 30px;
      }

      button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transition: all 0.3s ease;
        font-weight: 600;
        min-width: 200px;
      }

      button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      }

      button:disabled {
        background: #cccccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .fps-control {
        display: flex;
        align-items: center;
        gap: 10px;
        background: #f8f9fa;
        padding: 12px 18px;
        border-radius: 8px;
        border: 2px solid #e9ecef;
      }

      .fps-control label {
        font-size: 16px;
        font-weight: 600;
        color: #495057;
      }

      .fps-control select {
        padding: 8px 12px;
        border: 1px solid #ced4da;
        border-radius: 6px;
        font-size: 16px;
        background: white;
        cursor: pointer;
      }

      .fps-control select:focus {
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      #response {
        width: 100%;
        min-height: 300px;
        max-height: 500px;
        padding: 20px;
        border: 2px solid #e9ecef;
        border-radius: 12px;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
        white-space: pre-wrap;
        overflow-y: auto;
        background: #f8f9fa;
        font-size: 14px;
        line-height: 1.6;
        color: #495057;
        box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.06);
      }

      #response:empty::before {
        content: "AI responses will appear here...";
        color: #adb5bd;
        font-style: italic;
      }

      .hidden {
        display: none;
      }

      #stopButton {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
      }

      #stopButton:hover:not(:disabled) {
        background: linear-gradient(135deg, #ee5a24 0%, #d63031 100%);
      }

      .session-info {
        text-align: center;
        margin-bottom: 20px;
        padding: 15px;
        background: #e3f2fd;
        border-radius: 8px;
        border-left: 4px solid #2196f3;
      }

      .session-info h3 {
        margin: 0 0 8px 0;
        color: #1565c0;
      }

      .session-info p {
        margin: 0;
        color: #1976d2;
      }

      .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
        animation: pulse 2s infinite;
      }

      .status-active {
        background: #4caf50;
      }

      @keyframes pulse {
        0% { opacity: 1; }
        50% { opacity: 0.5; }
        100% { opacity: 1; }
      }

      .instructions {
        text-align: center;
        margin-bottom: 30px;
        padding: 20px;
        background: #fff3cd;
        border-radius: 8px;
        border-left: 4px solid #ffc107;
      }

      .instructions h3 {
        margin: 0 0 10px 0;
        color: #856404;
      }

      .instructions p {
        margin: 0;
        color: #856404;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <h1>üñ•Ô∏è AI Screen Analysis</h1>
      
      <div class="instructions">
        <h3>How it works:</h3>
        <p>Click "Start Screen Sharing" to let the AI see your screen. It will capture screenshots at your chosen frame rate and provide real-time analysis of what you're viewing.</p>
      </div>

      <div class="controls">
        <button id="startButton" onclick="startSession()">
          üöÄ Start Screen Sharing Session
        </button>
        
        <div class="fps-control">
          <label for="fpsSelect">üìä Capture Rate:</label>
          <select id="fpsSelect" onchange="changeFPS(event)">
            <option value="0.1">0.1 FPS (Every 10 seconds)</option>
            <option value="0.25">0.25 FPS (Every 4 seconds)</option>
            <option value="0.5">0.5 FPS (Every 2 seconds)</option>
          </select>
        </div>
      </div>

      <div id="sessionControls" class="hidden">
        <div class="session-info">
          <h3><span class="status-indicator status-active"></span>Session Active</h3>
          <p>AI is analyzing your screen content in real-time</p>
        </div>
        
        <div class="controls">
          <button id="stopButton" onclick="stopSession()">
            ‚èπÔ∏è Stop Session
          </button>
          
          <div class="fps-control">
            <label for="fpsSelectActive">üìä Change Rate:</label>
            <select id="fpsSelectActive" onchange="changeFPS(event)">
              <option value="0.5">0.5 FPS (Every 2 seconds)</option>
              <option value="1" selected>1 FPS (Every second)</option>
              <option value="2">2 FPS (Twice per second)</option>
              <option value="3">3 FPS</option>
              <option value="4">4 FPS</option>
              <option value="5">5 FPS</option>
            </select>
          </div>
        </div>
      </div>

      <div id="contentContainer" class="hidden">
        <textarea id="response" readonly placeholder="AI analysis will appear here..."></textarea>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
